<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>quark-bill</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../fonts/iconfont.css">
		
	</head>

	<body>
		
		<nav class="mui-bar mui-bar-tab app-bar has-bottombar bottom-menu-fixed" id="bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-subpage-index.html">
				<span class="mui-icon icon iconfont icon-integral_fill"></span>
			</a>
			<a id="dAppTab" class="mui-tab-item" href="tab-subpage-dapp.html">
				<span class="mui-icon icon iconfont icon-manage_fill"></span>
			</a>
			<a id="contactsTap" class="mui-tab-item" href="tab-subpage-contacts.html">
				<span class="mui-icon icon iconfont icon-addressbook_fill"></span>
			</a>
			<a class="mui-tab-item" href="tab-subpage-setting.html">
				<span class="mui-icon icon iconfont icon-setup_fill"></span>
			</a>
		</nav>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				//侧滑关闭
				swipeBack:false, //Boolean(默认false)启用右滑关闭功能
				beforeback: function() {
					return false;
				},
			})
			
			var subpages = ['tab-subpage-index.html', 'tab-subpage-dapp.html', 'tab-subpage-contacts.html', 'tab-subpage-setting.html'];
			var subpage_style = {
				top: '0',
				bottom: '51px'
			};
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				
				user_device = plus.device.model;
				bottom = "51px";
				
				if(user_device == "iPhone11Pro" || user_device == "iPhone11" || user_device == "iPhone11ProMax" || user_device == "iPhoneXSMax" || user_device == "iPhoneX" || user_device == "iPhoneXS" || user_device == "iPHoneXR")
				{
					document.getElementById("bar-tab").style.paddingBottom = "20px";
					bottom = "60px";
				}
				
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
				
				self.setStyle({
					'popGesture': 'none'
				})
				
			});
			
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
		
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			
			//自定义事件，模拟点击“联系人选项卡”
			document.addEventListener('gocontacts', function() {
				var contactsTap = document.getElementById("contactsTap");
				//模拟首页点击
				mui.trigger(contactsTap, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (contactsTap !== current) {
					current.classList.remove('mui-active');
					contactsTap.classList.add('mui-active');
				}
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('dApp', function() {
				var defaultTab = document.getElementById("dAppTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
